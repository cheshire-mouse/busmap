<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Busmap</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<link rel="stylesheet" href="leaflet.label.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="leaflet.label.js"></script>
	<script type="text/javascript" src="busmap.js"></script>
</head>
<style>
.div-controls{
	position:fixed;
	top:0px;
	left:0px;
	padding:10px;
	margin:0px;
}
.div-list{
	position:fixed;
	left:0px;
	font-size:12px;
	overflow:auto;
	margin:0px;
	padding:10px;
}
.div-map{
	position:fixed;
	top:0px;
	margin:0px;
}
</style>
<body>
<div id="divControls" class="div-controls">
	<label style="font: bold 38px courier;">Busmap</label>
	<br>
	<button id="btnRefresh" onclick="btnRefreshOnClick()">get routes</button>
	<button id="btnCheckAll" onclick="btnCheckAllOnClick()">*</button>
	<br>
	<input type=checkbox id="chkAllowStops" onclick="chkAllowStopsOnChange()">
	<label>Bus stops</label>
	<br>
	<input type=checkbox id="chkAutorefresh" onclick="chkAutorefreshOnChange()">
	<label>Autorefresh</label>
</div>
<div id="divRoutesList" class="div-list"></div>
<div id="map" class="div-map">
	<script type="text/javascript">
		initmap();
	</script>
</div>
</body>
